<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <h2>ARRAY METHODS IN JS.</h2>
    <p id="demo"></p>

    <script>
        var a = [10,20,30,40,50,60];
        var b = [1,2,3,4,5,6,7,8,9];
        var c = [100,200,300,400];
        var d = [11,12,13,14,15,16];

        document.writeln(a.join(b) + "<br>");
        document.writeln(b.join(a) + "<br>");
        document.writeln(a.sort() + "<br>");
        document.writeln(b.sort() + "<br>");
        document.writeln(a.reverse() + "<br>");
        document.writeln(b.reverse() + "<br>");
        document.writeln(a.push(2000) + "<br>");
        document.writeln(b.push(111) + "<br>");
        document.writeln(c.pop() + "<br>");
        document.writeln(c.shift() + "<br>");
        document.writeln(c.unshift(4) + "<br>");
        document.writeln(a.unshift(4) + "<br>");
        document.writeln(b.unshift(4) + "<br>");
        document.writeln(c.concat(a,b) + "<br>");
        document.writeln(d.splice(0,0,5) + "<br>");

        

        //converting an array to string
        const fruits = ["banana", "rice", "orange", "apple"];
        document.writeln(fruits.toString);




    </script>
</body>
</html>
