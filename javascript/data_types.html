<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <h2>Data Types in JS</h2>

    <p id="demo"></p>

    <script>
        var a = 12;
        var b = "cads";
        var c = true;
        const person ={fName:"John"};
        const car = ["subaru","volvo"];
        const date = new Date();
        document.getElementById("demo").innerHTML= a + "<br>";
        document.getElementById("demo").innerHTML= b + "<br>";
        document.getElementById("demo").innerHTML= typeof(c) + "<br>";
        document.getElementById("demo").innerHTML= person + "<br>";
        document.getElementById("demo").innerHTML= typeof(person) + "<br>";
        document.getElementById("demo").innerHTML= car + "<br>";
        document.getElementById("demo").innerHTML= typeof(car) + "<br>";
        document.getElementById("demo").innerHTML= date;
        document.writeln(a + "<br>");
        document.writeln(typeof(a) + "<br>");
        document.writeln(typeof(b) + "<br>");
        document.writeln(b + "<br>");
        document.writeln(typeof(c) + "<br>");
        document.writeln(c + "<br>");
        document.writeln(person + "<br>");
        document.writeln(typeof(person) + "<br>");
        document.writeln(car + "<br>");
        document.writeln(typeof(car) + "<br>");







    </script>
    
</body>
</html>
