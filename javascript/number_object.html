<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <h1>Number Object And Methods.</h1>
    <script>
        var x = 10;
        var y = new Number(10);
        var z = new Number(10);

        document.writeln((x==y) + "<br>");
        document.writeln((x===y) + "<br>");
        document.writeln((y==z) + "<br>");

        document.writeln((x.toString()) + "<br>");
        document.writeln((x.toExponential(5)) + "<br>");
        document.writeln((x.toFixed(2)) + "<br>");
        document.writeln((x.toPrecision(4)) + "<br>");
        


    </script>
</body>
</html>
