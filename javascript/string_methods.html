<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <h1>String Methods.</h1>
    <script>
        var a = "Cads";
        var b = "cadabra";
        var c = "Jane  ";

        document.writeln(a.indexOf(a) + "<br>");
        document.writeln(a.lastIndexOf(a) + "<br>");
        document.writeln(a.indexOf(a) + "<br>");
        document.writeln(a.search(a) + "<br>");
        document.writeln(b.slice(0,5) + "<br>");
        document.writeln(b.slice(3,7) + "<br>");
        document.writeln(b.substring(0,5) + "<br>");
        document.writeln(b.substr(0,4) + "<br>");
        document.writeln(a.substr(0,1) + "<br>");
        document.writeln(b.replace(a,b) + "<br>");
        document.writeln(b.toUpperCase() + "<br>");
        document.writeln(a.toLowerCase() + "<br>");
        document.writeln(a.concat(b) + "<br>");
        document.writeln(c.trim() + "<br>");
        


    </script>
</body>
</html>
